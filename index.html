<!DOCTYPE html>
<html lang="en">
<head>
    <!--link para icone da aba do navegador-->
    <link rel="icon" href="tumblr_77cb75627391bab5f1a427d1f9b61bd1_9aadaaea_400.png" sizes="32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link para utilizar html-->
    <link rel="stylesheet" href="styles.css">
    <title>League of Legends Wallpaper</title>
    <style>
        .image-container {
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>

<body>

    <audio id="clickSound">
        <source src="360ytmp3.com_64kbps-som-de-clique-de-mouse-efeito-sonoro.mp3" type="audio/mpeg">
    </audio>

    <script src="javinha.js"></script>

    <!--inicio grid-->
    <div class="container" id="template-areas">
        <div id="header">
            <button class="botaoheader">login</button><br>
            <button class="outrobotao">cadastre</button>
            
        </div>

        <div id="sidebar">
            <p><h2>champions</h2></p>
            <button onclick="mostrarImagem('sett')">sett</button><br>
            <button onclick="mostrarImagem('aphelios')">aphelios</button><br>
            <button onclick="mostrarImagem('darius')">darius</button><br>
            <button onclick="mostrarImagem('ahri')">ahri</button><br>
            <button onclick="mostrarImagem('lee sin')">lee sin</button><br>
            <button onclick="mostrarImagem('master yi')">master yi</button><br>
            <button onclick="mostrarImagem('irelia')">irelia</button><br>
            <button onclick="mostrarImagem('nick link')">nick link</button><br>
            <button onclick="mostrarImagem('jayce')">jayce</button><br>
            <button onclick="mostrarImagem('jinx')">jinx</button><br>
        </div>

        <div id="content">
            <img class="image-container" id="imagemChampion" src="" alt="Champions">
        </div>

        <div id="footer">
            <button class="anterior">anterior</button>
 
        </div>

        <div id="embranco">
            <button class="proximo">proximo</button>
        </div>

        <div id="footer2">
            
            <button class="salvar">salvar</button>
        </div>
        
    </div>
</body>
</html>
